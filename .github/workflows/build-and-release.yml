name: Build And Release

on:
  push:
    branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./NaMacro.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

#permissions:
#  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 모든 히스토리를 가져옴
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Generate Version Tag
      id: version
      run: |
        $revisionCount = git rev-list --count HEAD
        $version = "v1.0.$revisionCount"
        echo "Generated version: $version"
        # echo "::set-output name=tag::$version"  # Output에 태그 저장
        echo "tag=$version" >> $env:GITHUB_ENV  # 환경 변수로 저장
      shell: pwsh
      
    # 3. 새 태그를 생성하고 원격 저장소로 푸시
    - name: Push Version Tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ env.tag }}  # 새 태그 생성
        git push origin ${{ env.tag }}  # 원격으로 푸시
        
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
        
    - name: Install Inno Setup
      run: choco install innosetup --no-progress --yes
      
    - name: Run MAKE_SETUP
      run: installer\MAKE_SETUP.bat

    - name: Archive Installer
      uses: actions/upload-artifact@v3
      with:
        name: NaMacroJS-installer
        path: installer\output\NaMacroJS-setup.exe
        
  release:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: NaMacroJS-installer

      - name: Debug Artifact Directory
        run: dir D:\a\NaMacroJS\NaMacroJS
        
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            NaMacroJS-setup.exe
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.tag }}  # 환경 변수로 저장된 태그 사용
          name: Release ${{ env.tag }} - $(date +'%Y%m%d')
          body: |
            Automatically generated release for version ${{ env.tag }}.
